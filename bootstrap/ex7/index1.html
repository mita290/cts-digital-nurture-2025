<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography</title>
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph. It stands out more than regular text.</p>
  <p class="text-muted">This text is muted using <code>.text-muted</code>.</p>
  <p class="fw-bold">This text is bold using <code>.fw-bold</code>.</p>
  <p class="fst-italic">This is italic text using <code>.fst-italic</code>.</p>
  <p class="text-end">Right-aligned text using <code>.text-end</code>.</p>
</div>
<script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
