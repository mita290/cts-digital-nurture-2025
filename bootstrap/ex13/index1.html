<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colours & Backgrounds</title>
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h3 class="mb-4">Dashboard Overview</h3>
  <div class="row g-3">
    <div class="col-md-3 p-3 bg-primary text-white rounded">
      <h5>Users</h5>
      <p class="fs-4">1,234</p>
    </div>
    <div class="col-md-3 p-3 bg-success text-white rounded">
      <h5>Sales</h5>
      <p class="fs-4">$56,789</p>
    </div>
    <div class="col-md-3 p-3 bg-warning text-dark rounded">
      <h5>Warnings</h5>
      <p class="fs-4">12</p>
    </div>
    <div class="col-md-3 p-3 bg-danger text-white rounded">
      <h5>Errors</h5>
      <p class="fs-4">3</p>
    </div>
  </div>
</div>
<script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
