<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h4>Button Group</h4>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-primary">Left</button>
    <button type="button" class="btn btn-outline-primary">Middle</button>
    <button type="button" class="btn btn-outline-primary">Right</button>
  </div>

  <hr>

  <h4 class="mt-4">Toggle Buttons (Checkboxes)</h4>
  <div class="btn-group" role="group" aria-label="Toggle Buttons">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-success" for="btncheck1">Option 1</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-success" for="btncheck2">Option 2</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-success" for="btncheck3">Option 3</label>
  </div>
</div>
<script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
