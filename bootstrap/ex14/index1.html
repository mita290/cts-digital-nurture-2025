<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display & Visibility</title>
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <div class="bg-primary text-white p-3 mb-3 d-none d-md-block">
    <p>This box is hidden on small screens and visible as block on medium and larger screens.</p>
  </div>
  
  <div class="bg-success text-white p-3 d-none d-lg-flex justify-content-center">
    <p>This box is hidden below large screens and flex container on large and above.</p>
  </div>
</div>
<script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
